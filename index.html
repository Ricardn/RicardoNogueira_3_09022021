<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Oh My Food</title>
    <link rel="shortcut icon OhMyFood" href="./images/logo/logo16x16.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- Loading Page -->
    <div class="page-loader">
        <div class="loader">
            <div class="loader-content"></div>
        </div>
    </div>

    <!-- Container -->
    <main class="container">
        
        <!-- Header -->
        <header>
            <div class="logo">
                <a href="#"><img class="header-logo" src="./images/logo/ohmyfood.png" alt="Logotype OhMyFood"></a>
            </div>

            <!-- Header Menu -->
            <div class="location">
                <div class="gps-logo">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-city">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <div class="header-title">
                <div class="header-main-title">
                    <h2>Réservez le menu qui vous convient</h2>
                </div>
                <div class="header-sub-title">
                    <p>Découvrez des restaurants d'exception,
                        séléctionnés par nos soins.
                    </p>
                </div>
            </div>
            <div class="explore">
                <a class="explore-btn" href="#restaurants"><p>Explorer nos restaurants</p></a>
            </div>
        </header>

    </main>

</body>
</html>
